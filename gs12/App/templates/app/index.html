<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count: <span class="count"></span> </h1>

    <script>
        var ws = new WebSocket("ws://127.0.0.1:7845/ws/wsc/")

        ws.onopen = function (){
            console.log("Websocket Open...")
            ws.send("Hi, Message from Client")
        }

        ws.onmessage = function (event){
            console.log("Message receive from server...", event)
            console.log(event.data)
            document.querySelector(".count").innerText = event.data;
        }
    </script>
</body>
</html>
